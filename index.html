<!doctype html>
<html>

<head></head>

<body>
  <button onclick="read()" style="width:128px;height:30px;">Speak!</button>
  <hr />
  <textarea rows="30" cols="60" id="presentation">
Hello everyone. 
My name is Liu Yao Yang.
I am five years old.
I am from Xia Men Ta Pu Da Di Kindergarten, Class Mo Li.
Now a story for you.
They run
The bug runs
The hen runs
The cat runs
The dog runs
The pig runs
The fox runs
The man runs
They run
Thank you for listening.
Have a nice day.
    </textarea>
  <script>
    let voices = window.speechSynthesis.getVoices()
    window.speechSynthesis.onvoiceschanged = function () {
      voices = window.speechSynthesis.getVoices()
    };

    const lines = []
    function read() {
      const presentation = document.getElementById('presentation').value.trim()
      for (const line of presentation.split('\n')) {
        lines.push(line.trim())
      }
      readLine()
    }

    const cache = []
    function readLine() {
      if (lines.length === 0) {
        return
      }
      const line = lines.shift()
      console.log(line)
      const msg = new SpeechSynthesisUtterance()
      msg.rate = 0.6
      msg.voice = voices.filter(voice => false
        || voice.name === 'Samantha'
        // || voice.name === 'Google US English'
        // || voice.name === 'Alex'
        // || voice.name === 'Fred'
        // || voice.name === 'Victoria'
      )[0]
      msg.text = line
      speechSynthesis.speak(msg)
      msg.onend = function () {
        readLine()
      }
      cache.push(msg) // avoid GC
      while (cache.length > 3) {
        cache.shift()
      }
    }
  </script>
</body>

</html>
